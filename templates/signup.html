<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <h1>Movie Database</h1>
            
            <!-- Signup Form -->
            <form id="signup-form" action="{{ url_for('signup') }}" method="post" class="auth-form">
                <h2>Create Account</h2>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            name="username" 
                            placeholder="Username" 
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="Email" 
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            name="password" 
                            placeholder="Password" 
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            name="confirm_password" 
                            placeholder="Confirm Password" 
                            required
                        >
                    </div>
                </div>
                
                <button type="submit" class="signup-button">Sign Up</button>
                
                <div class="auth-links">
                    <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <script>
        // Auto-hide flash messages
        (function() {
            setTimeout(function() {
                var flashMessages = document.querySelectorAll('.flash-messages .flash');
                flashMessages.forEach(function(message) {
                    message.style.transition = 'opacity 0.5s';
                    message.style.opacity = '0';
                    setTimeout(function() {
                        message.remove();
                    }, 500);
                });
            }, 3000);
        })();
    </script>
</body>
</html>
